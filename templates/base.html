<!DOCTYPE html>
<html lang="nl">
<head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Default title</title>
    {% endif %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Bootstrap CSS locally -->
    <!-- <link href='{{url_for("static", filename="css/4/bootstrap.css")}}' rel="stylesheet"> -->
    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Favicon -->
    <link href='{{url_for("static", filename="favicon.ico")}}' rel='icon' sizes="16x16" type='image/x-icon'/>
    
{% block header %}
{% endblock %}

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-expand-xl navbar-expand-md navbar-dark bg-info sticky-top">
    <div class="container">

        <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarNavAltMarkup" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span><span> Website title </span>
        </button>


        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav text-muted">
                <a class="navbar-brand" href="#">
                    <img src='{{url_for("static", filename="favicon.ico")}}' width="32" height="32"
                         class="d-inline-block align-top" alt="logo">
                </a>
                <a class="nav-item nav-link {% if 'start' == active_page %}active{% endif %} h6 "
                   href="/start/">Start</a>
                <a class="nav-item nav-link {% if 'option 2' == active_page %}active{% endif %} h6 "
                   href="/option 2/">option 2</a>
                <a class="nav-item nav-link {% if 'option 3' == active_page %}active{% endif %} h6"
                   href="/option 3/">option 3</a>
            </div>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/other side option 1/">other side option 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/other side option 2/">other side option 2</a>
                </li>
                
            </ul>
        </div>
    </div>
</nav>


{% block content %}
{% endblock %}


<footer class="font-small bg-transparent">
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2021 Copyright Quinten Cabo:</div>
    <!-- Copyright -->
</footer>


</body>
</html>
