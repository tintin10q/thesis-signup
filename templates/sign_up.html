{% extends "base.html" %}

{% block header %}

{% endblock %}

{% block content %}

<div class="jumbotron jumbotron-fluid">
    <div class="container text-center">
        <h1 class="display-4 ">Sign up</h1>
        <p class="lead">Make an account.</p>
    </div>
</div>



<div class="container">

    <form action="./sign_up/" method="post">
        <div class="form-group">
            <label for="sign_up_email">Email:</label>
            <input required type="email" class="form-control" id="sign_up_email" name=email aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="sign_up_password">Password:</label>
            <div class="input-group">
                <input required type="password" class="form-control" id="sign_up_password" name="password"
                       maxlength="32">
                <button type="button" id="hidePasswordButton" onclick="showPassword()" class="">ðŸ™‰</button>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-4">
                <label for="sign_up_name">Name:</label>
                <input required type="text" class="form-control" id="sign_up_name" name="name" pattern="[A-Za-z]+">
            </div>
            <div class="form-group col-4">
                <label for="sign_up_name">In between word:</label>
                <input type="text" class="form-control" id="sign_up_insertion" name="sign_up_insertion"
                       pattern="[A-Za-z ]+">
            </div>
            <div class="form-group col-4">
                <label for="sign_up_name">Surname:</label>
                <input required type="text" class="form-control" id="sign_up_lastname" name="lastname">
            </div>
        </div>
        <div class="form-group">
            <label for="sign_up_code">Code</label>
            <input required type="text" class="form-control" id="sign_up_code" name="sign_up_code"
                   aria-describedby="code_help">
            <small id="code_help" class="form-text text-muted">Ask for this code if you don't have it</small>
        </div>


        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
<p class="mt-3">Do you already have an account? <a href="/login/">Then you can log in here.</a><p>
</div>

        var x = document.getElementById("sign_up_password");
        var y = document.getElementById("hidePasswordButton").firstChild;
        if (x.type === "password") {

        } else {

</script>
